<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <main>
        <div id="main-container">
            <a href="./index.html">Back to Homepage</a>
            <h1 id="main-heading">The multi-stage form </h1>

            <div id="form-wrapper">
                <div id="form1" class="div">
                    <form>
                        <fieldset class="fieldset-container">
                            <legend>Step-1:</legend>
                            <div class="form-class ">
                            <label for="fname">First Name*</label>
                            <br>
                            <input id="fname" type="text" name="fname" placeholder="First Name">
                            <p class="error" id="fname-error">This field can't be empty!</p>
                            </div>
                            <div class="form-class">
                                <label for="lname">Last Name*</label>   
                                <br>
                            <input id="lname" type="text" name="lname" placeholder="Last Name">
                            <p class="error" id="lname-error">This field can't be empty!</p>
                            </div>
                            <div class="form-class">
                            <label for="email">Email*</label>
                            <br>
                            <input id="email" type="email" name="email" placeholder="Email">
                            <p class="error" id="email-error">This field can't be empty!</p>
                            </div>
                            <div class="formbtn">
                                <button id="step1_nextbtn" >NEXT</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div id="form2" class="div">
                    <form>
                        <fieldset class="fieldset-container">
                            <legend id="second-legend">Step2:</legend>
                           <div class="form-class">
                                <label for="contact">Contact*</label>
                                <input id="contact" type="number" name="contact" placeholder="Contact">
                                <p class="error" id="contact-error">This field can't be empty!</p>
                                </div>
                                <div class="form-class">
                                    <label for="city">City*</label>
                                    <input id="city" type="text" name="city" placeholder="City">
                                    <p class="error" id="city-error">This field can't be empty!</p>
                                </div>
                                <div class="form-class">
                                    <label for="country">Country*</label>
                                    <input id="country" type="text" name="country" placeholder="Country">
                                    <p class="error" id="country-error">This field can't be empty!</p>
                                </div>
                                <div class="formbtn">
                                    <button id="step2-previous">PREVIOUS</button>
                                    <button id="step2-next">NEXT</button>
                                </div>
                        </fieldset>
                    </form>
                </div>

                <div id="form3" class="div">
                    <form >
                        <fieldset class="fieldset-container">
                            <legend id="third-legend">Step3:</legend>
                        <div class="form-class">
                            <label for="programs">Enrolled Program*</label>
                            <br>
                            <select name="select-program" id="select-program">
                                <option value="">-Select-Program-</option>
                                <option value="Angular Developer">Angular developer</option>
                                <option value="React Developer">React Developer</option>
                                <option value="Python Developer">Python Developer</option>
                            </select>
                            <p class="error" id="select-error">Please select one program</p>
                        </div>
                        <div class="form-class">
                            <label for="message">Enter Message*</label>
                            <br>
                            <textarea name="text-area" id="message" cols="30" rows="5" maxlength="50"></textarea>
                            <p class="error" id="msg-error">This field Can't be empty! </p>
                        </div>
                        <div class="formbtn">
                            <button id="step3-previous">PREVIOUS</button>
                            <button id="submit">SUBMIT</button>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./multi.js"></script>
</body>
</html>
